<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Modal</title>
  </head>
  <body>
    <button onclick="toggleModal(true)">View Modal</button>
    <div class="modal hidden" id="modal" onclick="toggleModal(false)">
      <div class="modal-inner" onclick="event.stopPropagation()">
        <p class="modal-inner__text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia beatae,
          excepturi ullam vero reiciendis atque quas maxime culpa. Sit enim
          mollitia ducimus voluptate unde ipsa beatae iste pariatur dicta
          voluptates?
        </p>
        <div class="modal-inner__close-button" onclick="toggleModal(false)">
          close
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
