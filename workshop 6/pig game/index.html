<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.2.0/css/all.css"
    />
    <script src="index.js" type="text/javascript"></script>
    <title>Pig game</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="side">
          <h1 class="side__text">Player 1</h1>
          <p class="side__score">7</p>
          <p class="side__additional">+2</p>
        </div>
        <div class="middle">
          <button class="middle__btn">
            <i class="fa-solid fa-plus"></i>New game
          </button>
          <img class="middle__img" src="img/dice-1.png" alt="dice" />
          <img class="middle__img" src="img/dice-1.png" alt="dice" />

          <button class="middle__btn">
            <i class="fa-solid fa-arrows-rotate"></i>Roll dice
          </button>
          <button class="middle__btn">
            <i class="fa-solid fa-piggy-bank"></i>Collect points
          </button>
          <input type="number" name="winScore" id="winScore" />
        </div>
        <div class="side">
          <h1 class="side__text">Player 2</h1>
          <p class="side__score">0</p>
          <p class="side__additional">+9</p>
        </div>
      </div>
    </main>
  </body>
</html>
